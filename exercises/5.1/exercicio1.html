<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>

        function mudarTexto(texto) {
            document.getElementsByTagName('p')[0].innerText = texto
        }
        mudarTexto('Um ótimo programador de software eu serei.')

        function mudarCorQuadrado(cor) {
            document.getElementsByClassName('main-content')[0].style.backgroundColor = cor
        }
        mudarCorQuadrado('rgb(76,164,109)')

        function mudarCorQuadradoCentral(cor) {
            document.getElementsByClassName('center-content')[0].style.backgroundColor = cor
        }
        mudarCorQuadradoCentral('rgb(255,255,255)')

        function corrigirTitulo(texto) {
            document.getElementsByTagName('h1')[0].innerText = texto
        }
        corrigirTitulo('Exercício 5.1 - JavaScript')

        function transformarTextoMaiusculo() {
            let paragrafo = document.getElementsByTagName('p')[0]
            paragrafo.innerText = paragrafo.innerText.toUpperCase()
        }
        transformarTextoMaiusculo()

        function mostrarTodosParagrafos() {
            let paragrafos = document.getElementsByTagName('p')
            for (let i = 0; i < paragrafos.length; i += 1) {
                console.log(paragrafos[i].innerHTML)
            }
        }
        mostrarTodosParagrafos()
    </script>
</body>

</html>
