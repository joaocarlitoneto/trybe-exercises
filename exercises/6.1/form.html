<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/validation.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="" method="GET">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label class="form-check-label" for="input-nome">Nome</label>
            <input class="input-group validate data-cv" type="text" name="nome" id="input-nome" maxlength="40"
                data-validate="required">

            <label class=" form-check-label" for="input-email">Email</label>
            <input class="input-group validate data-cv" type="text" name="email" id="input-email" maxlength="50"
                data-validate="required">

            <label class="form-check-label" for="input-cpf">Cpf</label>
            <input class="input-group validate data-cv" type="text" name="cpf" id="input-cpf" maxlength="11"
                data-validate="required">

            <label class="form-check-label" for="input-endereco">Endereço</label>
            <input class="input-group validate data-cv" type="text" name="endereco" id="input-endereco" maxlength="200"
                data-validate="required">

            <label class="form-check-label" for="input-cidade">Cidade</label>
            <input class="input-group validate data-cv" type="text" name="cidade" id="input-cidade" maxlength="28"
                data-validate="required">

            <label class="form-check-label" for="select-estado">Estado</label>
            <select class="form-control validate data-cv" name="estado" id="select-estado" data-validate="required">
                <option value="" selected disabled>Selecione um estado</option>
            </select>

            <fieldset>
                <legend>Moradia</legend>
                <input type="radio" name="moradia" id="radio-casa" value="casa" checked>
                <label class="form-check-label label" for="radio-casa">Casa</label>

                <input type="radio" name="moradia" id="radio-apartamento" value="apartamento">
                <label class="form-check-label label" for="radio-apartamento">Apartamento</label>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Dados último emprego</legend>
            <label class="form-check-label" for="textarea-resumo">Resumo do currículo</label>
            <textarea class="form-control validate data-cv" name="curriculo" id="textarea-curriculo" cols="30" rows="10"
                maxlength="1000" style="resize: none;" data-validate="required"></textarea>

            <label class="form-check-label" for="input-cargo">Cargo</label>
            <input class="input-group validate data-cv" type="text" name="cargo" id="input-cargo" maxlength="40"
                data-validate="required">

            <label class="form-check-label" for="textarea-descricao">Descrição Cargo</label>
            <textarea class="form-control validate data-cv" name="descricao" id="textarea-descricao" cols="30" rows="10"
                maxlength="500" style="resize: none;" data-validate="required"></textarea>

            <label class="form-check-label" for="datepicker">Data de Início</label>
            <input class="input-group validate data-cv" type="text" id="datepicker" data-validate="required">
        </fieldset>

        <button id="submit" type="submit" class="btn btn-primary">Montar CV</button>
        <button id="limpar" class="btn btn-danger">Limpar campos</button>
    </form>

    <section id="show-cv">

    </section>


    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="js/validation.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pikaday.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
