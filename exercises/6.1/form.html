<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="" method="GET" novalidate>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="input-nome">Nome</label>
            <input type="text" name="nome" id="input-nome" maxlength="40" required>

            <label for="input-email">Email</label>
            <input type="text" name="email" id="input-email" maxlength="50" required>

            <label for="input-cpf">Cpf</label>
            <input type="text" name="cpf" id="input-cpf" maxlength="11" required>

            <label for="input-endereco">Endereço</label>
            <input type="text" name="endereco" id="input-endereco" maxlength="200" required>

            <label for="input-cidade">Cidade</label>
            <input type="text" name="cidade" id="input-cidade" maxlength="28" required>

            <label for="select-estado">Estado</label>
            <select name="estado" id="select-estado">
                <option value="" selected disabled required>Selecione um estado</option>
            </select>

            <fieldset>
                <legend>Moradia</legend>
                <input type="radio" name="moradia" id="radio-casa" value="casa" checked>
                <label for="radio-casa">Casa</label>

                <input type="radio" name="moradia" id="radio-apartamento" value="apartamento">
                <label for="radio-apartamento">Apartamento</label>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Dados último emprego</legend>
            <label for="textarea-resumo">Resumo do currículo</label>
            <textarea name="curriculo" id="textarea-curriculo" cols="30" rows="10" maxlength="1000"
                style="resize: none;" required></textarea>

            <label for="input-cargo">Cargo</label>
            <input type="text" name="cargo" id="input-cargo" maxlength="40" required>

            <label for="textarea-descricao">Descrição Cargo</label>
            <textarea name="descricao" id="textarea-descricao" cols="30" rows="10" maxlength="500" style="resize: none;"
                required></textarea>

            <label for="input-data-inicio">Data de Início</label>
            <input type="text" name="data-inicio" id="input-data-inicio" minlength="10" maxlength="10" required>
        </fieldset>

        <button id="submit" type="submit">Enviar</button>
    </form>

    <script src="js/script.js"></script>
</body>

</html>
